<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <title>Book List</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center"><i class="fa fa-book" aria-hidden="true"></i> My <span class="text-primary">Book
            </span>List</span></h1>

        <form action="#" id="form-book">
            <div class="form-group">
                <label for="title"><strong>Title</strong></label>
                <input type="text" class="form-control" name="title" id="title" autocomplete="off"/>
            </div>
            <div class="form-group">
                <label for="author"><strong>Author</strong></label>
                <input type="text" class="form-control" name="author" id="author" autocomplete="off"/>
            </div>
            <div class="form-group">
                <label for="bookId"><strong>BookId</strong></label>
                <input type="text" class="form-control" name="bookId" id="bookId" autocomplete="off"/>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add Book</button>
        </form>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Book-Id</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-List"></tbody>
        </table>
    </div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
